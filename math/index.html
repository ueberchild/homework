<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
<script>
function upd(v) {
	const xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
		if (this.readyState == 4)
			katex.render(this.responseText, document.getElementById('hw'), {displayMode:true});
	}
	xhr.open('GET', 'tex/'+v+'.tex');
	xhr.send()
	return;
}
</script>
</head>
<body>
<select id="sel" onChange="upd(this.value)">
	<option value="1">188-215,1004,1031-1042,1046-1051</option>
</select>
<div id="hw"></div>
<script>
	var dflt = document.createElement("option");
	dflt.text = "âˆ…";
	dflt.hidden = true;
	dflt.selected = true;
	document.getElementById('sel').add(dflt);
</script>
</body>
</html>
